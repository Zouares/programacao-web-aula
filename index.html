<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap">
</head>
<body>
    <h1 id="titulo">Formulário de Informações pessoais</h1>
    
    <div class="entradas-formulario">
        <div class="input-group">
            <input required type="text" id="nome-input" class="input" autocomplete="off">
            <label class="user-label">Seu Nome</label>
        </div>
        <div class="input-group">
            <input required type="text" id="idade-input" class="input" autocomplete="off">
            <label class="user-label">Idade</label>
        </div>
        <div class="input-group">
            <input required type="email" id="email-input" class="input" autocomplete="off">
            <label class="user-label">Email</label>
        </div>
        <div class="input-group">
            <input required type="text" id="cpf-input" class="input" autocomplete="off" maxlength="14">
            <label class="user-label">CPF</label>
        </div>
        <div>
            <button id="botao">OK!</button>
        </div>
    </div>    
    <footer id="Rodape">criado por ZOUARES</footer>
    <script src="./script.js"></script>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
